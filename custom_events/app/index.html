<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../../calendar_app/public/bulma/bulma.css" />
    <link rel="stylesheet" href="../public/styles.css" />
    <title>Custom Events</title>
  </head>

  <body>
    <div id="app">
      <div class="notes-section">
        <div class="columns">
          <div class="column has-text-centered">
            <strong>Notes</strong>
            <div v-for="note in notes" class="notes">
              {{ note }}
            </div>
          </div>
          <div class="column has-text-centered">
            <strong>Timestamp</strong>
            <div v-for="timestamp in timestamps" class="timestamps">
              {{ timestamp }}
            </div>
          </div>
        </div>
        <input-component :placeholder="placeholder"></input-component>
        <note-count-component></note-count-component>
      </div>
    </div>

    <script src="../../calendar_app/node_modules/vue/dist/vue.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
